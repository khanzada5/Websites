<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Portfolio</title>
  <link rel="stylesheet" href="modern.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 8% 20px 6%;
      background-color: #000000;
      height: 86.07px;
      box-sizing: border-box;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      line-height: 1;
      margin-left: -10px;
    }

    .logo span {
      color: #00ff99;
    }

    .navbar nav {
      margin-right: -60px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    .navbar ul li a {
      position: relative;
      text-decoration: none;
      color: white;
      padding: 5px 0px;
      transition: color 0.3s ease;
    }

    .navbar ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #00ff99;
      transition: width 0.4s ease-in-out;
    }

    .navbar ul li a:hover {
      color: #00ff99;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    .highlight {
      color: #00ff99;
    }

    .contact {
      padding: 80px 10%;
      text-align: center;
    }

    .contact h2 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #ffff;
    }

    .contact p {
      color: #ccc;
      font-size: 1rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      margin-top: 40px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

   .btn {
       display: block;
  margin: 20px auto 15px auto; 
  padding: 6px 14px;
  background-color: transparent;
  color: #00ff99;
  font-weight: 600;
  font-size: 0.85rem;
  border: 2px solid #00ff99;
  border-radius: 20px;
  cursor: pointer;
  text-align: center;
  width: fit-content;
  transition: all 0.3s ease;
  text-decoration: none;
  box-shadow: none;
      }

      .btn:hover {
        background-color: #00ff99;
  color: #121212;
  box-shadow: 0 4px 12px rgba(0, 255, 153, 0.3);
  transform: scale(1.1);
      }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: white;
    }

    .suii{
      color: #00ff99;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">F<span>Tech</span></div>
    <nav>
      <ul>
        <li><a href="modern.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2 class="highlight">Contact <span class="suii">Me</span></h2>
    <p>Have a project in mind? Let's connect and make it a success.</p>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="6" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Farzeen Khanzada. All Rights Reserved.</p>
  </footer>
</body>
</html>
