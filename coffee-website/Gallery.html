<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Sarone Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: #f7f3ef;
      color: #3b2e2e;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #4e342e;
      padding: 1.3rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .navbar ul li a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    .navbar ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #d7a86e;
      transition: width 0.3s ease-in-out;
    }

    .navbar ul li a:hover {
      color: #d7a86e;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    .logo {
      font-size: larger;
    }

    .logo span {
      color: #d7a86e;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

 .gallery-grid img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  opacity: 0;
  transform: scale(0.9) translateY(30px);
  transition:
    transform 0.6s ease,
    box-shadow 0.6s ease,
    filter 0.6s ease,
    opacity 0.8s ease;
  cursor: pointer;
}

.gallery-grid img:hover {
  opacity: 0.7;
  transform: scale(1.05);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

.visible {
  opacity: 1 !important;
  transform: scale(1) translateY(0) !important;
}
    footer {
      background-color: #4e342e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">SAR<span>ONE</span></div>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="our-story.html">Our Story</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="ordernow.html">Order Now</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Our Coffee Moments</h1>
    <div class="gallery-grid">
      <img src="images/coffee (1).jpeg" alt="Espresso Art">
      <img src="images/coffee (2).jpeg" alt="Cozy Cafe">
      <img src="images/coffee (3).jpeg" alt="Coffee & Friends">
      <img src="images/coffee (4).jpeg" alt="Coffee Beans">
      <img src="images/coffee (5).jpeg" alt="Latte Art">
      <img src="images/coffee (6).jpeg" alt="Cafe Interior">
      <img src="images/coffee (7).jpeg" alt="Cold Brew Vibes">
      <img src="images/coffee beans.jpeg" alt="Morning Brew">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sarone Coffee. All Rights Reserved.</p>
  </footer>

  <script>
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.2
    });

    const animatedElements = document.querySelectorAll('#page-title, .gallery-grid img');
    animatedElements.forEach((el, index) => {
      el.style.transitionDelay = `${index * 0.1}s`;
      observer.observe(el);
    });
  </script>
</body>
</html>
